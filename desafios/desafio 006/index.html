<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <P>Em HTML5, podemos inserir os elementos da lista a seguir. passe o mouse sobre os termos para descubrir qual tag deverá utilizar em cada caso.</P>
    <ul>
        <li><abbr title="use a tag &lt;p &gt;">Parágrafos</abbr></abbr></li>
        <li><abbr title="use as tags &lt;h1&gt;... &lt;h6&gt;">Títulos</abbr></li>
        <li><abbr title="use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="use a tag &lt;code&gt;">códigos-fonte</abbr></li>
        <li><abbr title="use as tags &lt;ol&gt; e &lt;li&gt;">Listas numeredas</abbr></li>
        <li><abbr title="use as tags &lt;ul&gt; e &lt;li&gt;">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
