<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixa</title>
</head>
<style>
    h1:hover {
        background-color: blue;
    }
    h1 {
        background-color: aqua;
        width: 300px;
        height: 300px;

        border: 10px solid red;

        padding: 10px;
        
        margin: 10px;
    }
    a {
        border-style: solid;
        border-width: 5px;
        border-color: red;
        padding-top: 10px;
        padding-right: 10px;
        padding-bottom: 10px;
        padding-left: 10px;
    }
</style>
<body>
    <h1>Exemplo de caixa box-level</h1> 
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como isso tudo funciona</p>
</body>
</html>
