<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Paragrafos e quebra de linhas</h1>
    <p>Para a quebra de linha ocorrer. <br>
    Voce deve usar &lt;br&gt; <!--less than / greater than-->
     e assim quebrar uma linha.  <br>
    Em qualquer lugar do paragrafo. </p>
    <p>Vamos adicionar alguns simbolos:<!--simbolos e emojis-->
    <br>&reg;
    &copy; 
    &trade;
    &euro; 
    &pound; 
    &yen;
    &cent;
    &uparrow;
    &Delta;</p>
    <p>Agora iremos adicionar alguns emojis:</p>
    <p>&#x1f596;<br>
    &#x1f913;</p>
</body>
</html>
